<!DOCTYPE html>
<html lang="en">
<link href="../../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
<link href="../../static/css/input.css" th:href="@{/css/input.css}" rel="stylesheet" />
<link href="../../static/css/button.css" th:href="@{/css/button.css}" rel="stylesheet" />
<link href="../../static/css/addform.css" th:href="@{/css/addform.css}" rel="stylesheet" />
<link href="../../static/css/inputfile.css" th:href="@{/css/inputfile.css}" rel="stylesheet" />

<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
</head>
<body>
<h3>Добавление товара</h3>
<form th:method="POST" th:action="@{/admin/product/add}" th:object="${product}" enctype="multipart/form-data">
    <label for="title">Введите наименование товара: </label>
    <input type="text" class="type" th:field="*{title}" placeholder="Наименование" id="title" >
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></div>
    <label for="description">Введите описание товара: </label>
    <textarea  class="type1" th:field="*{description}" placeholder="Описание" id="description"></textarea>
    <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    <label for="price">Введите цену товара: </label>
    <input class="type" type="number" th:field="*{price}" min="1" step="0.00" placeholder="Цена" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <label for="warehouse">Введите cклад, на котором расположен товар: </label>
    <input type="text" class="type" th:field="*{warehouse}" placeholder="Cклад" id="warehouse">
    <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
    <label for="category">Выберите категорию товара: </label>
    <br>
    <select name="category"  class="type2" th:field="*{category}" id="category">
        <div th:each="element : ${category}">
            <option th:text="${element.getName()}" th:value="${element.getId()}">
        </div>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    <br>
    <label for="seller">Введите данные о продавце: </label>
    <input  class="type" th:field="*{seller}" placeholder="Продавец" id="seller">
    <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
    <p>Вы можете добавить до 5 фотографий. Первая фотография не может быть пустой т.к они будет являтся главной при выводе карточки товара</p>

            <input type="file" class="custom-file-input" name="file_one" >
            <input type="file" class="custom-file-input"  name="file_two">
            <input type="file" class="custom-file-input" name="file_three">
            <input type="file" class="custom-file-input" name="file_four">
            <input type="file" class="custom-file-input" name="file_five">
    <input type="submit" class="gradient-button" value="Добавить">
</form>
<br>
<a href="javascript:history.back()" class="gradient-button3">Назад</a>
</body>
</html>
