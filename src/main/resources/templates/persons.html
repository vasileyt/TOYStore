<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<h3>Список пользователей</h3>
<a href="/admin">Назад в личный кабинет</a>
<div th:each="person : ${persons}">
    <br>
    <p th:text="'Id: ' + ${person.getId()}"></p>
    <p th:text="'Логин: ' + ${person.getLogin()}"></p>
    <p th:text="'Пароль: ' + ${person.getPassword()}"></p>
    <p th:text="'Роль: ' + ${person.getRole()}"></p>
    <a th:href="@{/admin/person/edit/{id}(id=${person.getId()})}">Редактировать</a>
    <hr>
</div>
</body>
</html>
