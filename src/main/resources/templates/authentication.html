<!DOCTYPE html>
<html lang="en">
<link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
<link href="../static/css/button.css" th:href="@{/css/button.css}" rel="stylesheet" />
<link href="../static/css/form.css" th:href="@{/css/form.css}" rel="stylesheet" />
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<form method="post" action="/process_login"  class="ui-form">
    <h2>Вход</h2>
    <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
    <div class="form-row">
    <label  for="username">Введите логин: </label>
    <input type="text" placeholder="Введите логин" name="username" id="username">
        <br>
    </div>
    <div class="form-row">
    <label for="password">Введите пароль: </label>
    <input type="password" placeholder="Введите пароль" name="password" id="password">
        <br>
        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль
        </div>
    </div>
    <input class="gradient-button"  type="submit" value="Войти">
    <br>
    <a class="gradient-button" href="/registration">Зарегистрироваться</a>
</form>


</body>

</html>
